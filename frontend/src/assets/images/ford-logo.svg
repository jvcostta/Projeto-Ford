<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 120" width="300" height="120">
  <!-- Ford logo recreation in SVG -->
  <defs>
    <linearGradient id="fordBlue" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#003478;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1766a6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background oval -->
  <ellipse cx="150" cy="60" rx="140" ry="50" fill="url(#fordBlue)" stroke="#fff" stroke-width="3"/>
  
  <!-- Ford text -->
  <text x="150" y="75" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="white" text-anchor="middle">FORD</text>
  
  <!-- Decorative border -->
  <ellipse cx="150" cy="60" rx="140" ry="50" fill="none" stroke="white" stroke-width="2" opacity="0.8"/>
</svg>
